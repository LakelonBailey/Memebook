{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <title>Image Upload</title>
    <!-- Imports -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.all.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/3e3789b549.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <h1 class="is-size-1">Upload Image</h1>
        <hr><br>
        <form class="form" id="upload-form">
          {% csrf_token %}
          <div class="field">
            <div class="control">
              <div class="file">
                <label class="file-label">
                  <input class="file-input" type="file" name="image_file">
                  <span class="file-cta">
                    <span class="file-label">Choose a file...</span>
                  </span>
                </label>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <label class="radio">
                <input type="radio" name="image_type" value='public' checked>
                Public
              </label>
              <label class="radio">
                <input type="radio" name="image_type" value='private'>
                Private
              </label>
            </div>
          </div>
          <br>
          <div class="field">
            <div class="control">
              <input type="submit" value="Submit" class="button is-primary" />
            </div>
          </div>
        </form>
        <br><br>
      </div>
      <div id="my-cont">

      </div>
    </div>
    <script src="{% static 'memebook/js/base.js' %}"></script>
    <script src="{% static 'main/js/upload.js' %}"></script>
  </body>
</html>
